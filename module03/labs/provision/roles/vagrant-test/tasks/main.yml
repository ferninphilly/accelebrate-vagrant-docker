---
# tasks file for provision/roles/vagrant-test
---
- name: "Install Web Service"
  package:
    name: "{{ vagrant-test.package }}"
    state: present
- name: "Start Web Service"
  service:
    name: "{{ vagrant-test.service }}"
    state: started
    enabled: yes
- name: "Copy Web Content"
  copy:
    src: "{{ role_path }}/files/index.html"
    dest: "{{ vagrant-test.docroot }}/index.html"